statement=Select distinct DEMLIG.PRE_CODE AS Numero_Inlog, PRELEVEMENTS.TPR_CODE AS Code_prelevement, CONCAT(RESANA.RAN_LIB,DEMLIG.DLI_COM2) AS Prelevement, TO_CHAR (DEMANDES.D_DATE, 'DD/MM/YYYY') AS Date_Prelevement, nvl( ID.ID_NOME, ID.ID_NOM ) AS PATIENT, ID.ID_NOM AS NOM2, ID.ID_PREN AS PRENOM, decode(ID.ID_SEXE, 'I', 'Ind', ID.ID_SEXE) AS Sexe, TO_CHAR (ID.ID_DATEN, 'DD/MM/YYYY') AS Date_Naissance, PATIENT.HOSP_NO AS NUMHOSPI, PATIENT.PAT_NIP AS PERMANENT, TIERS.TI_ACCES AS UF, TIERS.TI_SPEC AS Nom_UF from sysadm.TIERS, sysadm.ID, sysadm.DEMANDES, sysadm.PRELEVEMENTS, sysadm.PATIENT, sysadm.ANALYSES, sysadm.demlig LEFT OUTER JOIN sysadm.resana ON demlig.ana_code=resana.ana_code and demlig.DLI_VAL2=resana.CDR_CODE where DEMLIG.D_CODE = ? and ANALYSES.ANA_MNEMO IN ('BAENAT', 'BANANA', 'BSNAT', 'BPANAT', 'BVNAT', 'BGNA', 'BNNAT', 'BMUNA', 'BREDN', 'BPAEN', 'BOENA', 'BORPNP', 'BMINA', 'BPENA', 'BPLNA','BALNA', 'BCHAN', 'BABNAT', 'BLEGPR', 'BAGNAT', 'BUNAT', 'BCOHNP', 'BCOPN', 'IOAENP', 'IOANNP', 'BSPNP', 'BASCNP', 'BLIQNA', 'BSTBN', 'BLREDN', 'BPNNA', 'BPSNA','HSAR', 'HSAS', 'HBMN', 'HPRE6', 'HPRE8', 'HPYN', 'HPYR','HTOTN', 'HPRE11', 'HPRE15','HTPA', 'HPRE9', 'HPRE10', 'HPRE12', 'HBINA', 'HPRE14', 'CRNAT', 'HEPCN', 'HSRSA', 'HBMSA', 'HABG', 'HABAS', 'HERSA', 'HEPCR', 'HCOPN', 'HPABR', 'HPERG', 'HDPN', 'BHTIT', 'IDNAT', 'BPNCU', 'BLCCU', 'HNIVC', 'HNIVE', 'BCOPAS', 'HRES8', 'HRES9', 'BNLCU', 'BNCU', 'HPRE18', 'PHENDO', 'BLDPAS', 'HCABA', 'BPARRE', 'BPARTR', 'HPYON', 'MSOUC2', 'ECONAT', 'HTPR', 'HNSU1', 'HNIS01', 'HNIA01', 'HNIA02', 'HNII01', 'HFENA', 'HFERAE', 'HFERAN', 'HNMP1') and ANALYSES.ANA_CODE=DEMLIG.ANA_CODE and DEMLIG.D_CODE=DEMANDES.D_CODE and DEMLIG.PRE_CODE=PRELEVEMENTS.PRE_CODE and DEMLIG.D_CODE=DEMANDES.D_CODE and TIERS.TI_CODE=DEMANDES.TI_CODE and PATIENT.ID_CB=ID.ID_CB and PATIENT.PAT_CODE=DEMANDES.PAT_CODE and DEMANDES.ID_CB=ID.ID_CB group by DEMLIG.PRE_CODE, DEMANDES.TI_CODE, TIERS.TI_ACCES, TIERS.TI_SPEC, ID.ID_DATEN, PATIENT.HOSP_DATE, PATIENT.HOSP_NO, PATIENT.PAT_NIP, ID.ID_SEXE,ID.ID_NOM, ID.ID_NOME, ID.ID_PREN, PRELEVEMENTS.TPR_CODE,DEMLIG.ANA_CODE, DEMANDES.D_DATE, RESANA.RAN_LIB, DEMLIG.DLI_COM2 order by 1; 